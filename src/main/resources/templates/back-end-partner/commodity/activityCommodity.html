<!DOCTYPE html>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e2e4ee 0%, #aba6b0 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px; /* 與側邊欄寬度相同 */
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    select,
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4a69bd;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c56a5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4a69bd;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .action-buttons button {
      padding: 5px 10px;
      font-size: 0.9em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
    }
    
    
    select, button, input {
    padding: 10px;

    background-color: #4a69bd;

}
