<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改商品</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/css/partner.css">-->
  <link rel="stylesheet" href="/css/partner_sidebar.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e2e4ee 0%, #aba6b0 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px; /* 與側邊欄寬度相同 */
      box-sizing: border-box;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #4a69bd;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    #imagePreview {
      max-width: 200px;
      max-height: 200px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div id="sidebar-placeholder"></div>
    <!-- 側邊欄內容 -->


  <div class="content">
    <div class="container">
      <h1>修改商品</h1>
      <form th:action="@{/commodity/update}" th:object="${commodity}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{commodityID}" />
<!--        <input type="hidden" th:field="*{activity.activityID}" />-->


<!--        <div class="form-group">-->
<!--          <label for="activityID">活動：</label>-->
<!--          <input type="number" id="activityID" th:field="*{activity.activityID}" />-->
<!--          <span th:if="${#fields.hasErrors('activityID')}" th:errors="*{activity.activityID}" class="error"></span>-->
<!--        </div>-->

        <div class="form-group">
          <label for="partnerID">廠商ID：</label>
          <input type="text" id="partnerID" th:field="*{partnerMember.partnerID}" readonly />
        </div>

        <div class="form-group">
          <label for="activityID">活動ID：</label>
          <input type="text" id="activityID" th:field="*{activity.activityID}" readonly />
        </div>

        <div class="form-group">
          <label for="activityName">活動名稱：</label>
          <input type="text" id="activityName" th:value="${commodity.activity.activityName}" readonly />
        </div>

        <div class="form-group">
          <label for="commodityPostTime">上架時間：</label>
          <input type="date" id="commodityPostTime" th:field="*{commodityPostTime}" />
          <span th:if="${#fields.hasErrors('commodityPostTime')}" th:errors="*{commodityPostTime}" class="error"></span>
        </div>

        <div class="form-group">
          <label for="commodityName">品名：</label>
          <input type="text" id="commodityName" th:field="*{commodityName}" />
          <span th:if="${#fields.hasErrors('commodityName')}" th:errors="*{commodityName}" class="error"></span>
        </div>


        <div class="form-group">
          <label for="commodityPrice">價格：</label>
          <input type="number" id="commodityPrice" th:field="*{commodityPrice}" />
          <span th:if="${#fields.hasErrors('commodityPrice')}" th:errors="*{commodityPrice}" class="error"></span>
        </div>

        <div class="form-group">
          <label for="commodityStock">庫存：</label>
          <input type="number" id="commodityStock" th:field="*{commodityStock}" />
          <span th:if="${#fields.hasErrors('commodityStock')}" th:errors="*{commodityStock}" class="error"></span>
        </div>

        <div class="form-group">
          <label for="commodityContent">內容：</label>
          <textarea id="commodityContent" th:field="*{commodityContent}"></textarea>
          <span th:if="${#fields.hasErrors('commodityContent')}" th:errors="*{commodityContent}" class="error"></span>
        </div>

        <div class="form-group">
          <label>狀態：</label>
          <input type="radio" id="statusOn" th:field="*{commodityStatus}" value="1" />
          <label for="statusOn">上架</label>
          <input type="radio" id="statusOff" th:field="*{commodityStatus}" value="0" />
          <label for="statusOff">下架</label>
          <span th:if="${#fields.hasErrors('commodityStatus')}" th:errors="*{commodityStatus}" class="error"></span>
        </div>

        <div class="form-group">
          <label for="commodityPic">照片上傳：</label>
          <input type="file" id="commodityPic" name="commodityPic" multiple accept="image/*" />
        </div>

        <div class="form-group" th:if="${not #lists.isEmpty(commodity.commodityPictures)}">
          <label>現有圖片：</label>
          <div th:each="pic : ${commodity.commodityPictures}">
            <img th:src="@{'/commodityPicture/display/' + ${pic.commodityPictureID}}" alt="商品圖片" style="width: 100px; height: 100px;" />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">確定</button>
          <a th:href="@{/commodity/listAllCommodity}" class="btn btn-secondary">取消</a>
        </div>
      </form>
    </div>
  </div>
