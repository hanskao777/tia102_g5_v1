<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動資訊設定</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/partner_sidebar.css">
    <style>
        * {
            box-sizing: border-box;
        }

        /* 本文區塊 */
        #main {
            position: fixed;
            top: 20px;
            right: 0;
            height: 100vh;
            width: calc(100% - 250px);
        }

        /* 本文標題 */
        #title {
            text-align: center;
        }

        #inputBlock {
            width: 80%;
            margin: 0 auto;
            max-width: 800px;
        }

        #example_wrapper {
            margin: 1rem 2rem 2rem 2rem;
        }

        button {
            padding: 5px;
        }

        form {
            display: block;
            width: 100%;
        }

        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .form-group > strong,
        .form-group > label > strong {
            width: 100px;
            text-align: right;
            padding-right: 10px;
            flex-shrink: 0;
        }

        .form-input {
            flex-grow: 1;
            max-width: calc(100% - 100px);
        }

        .form-input input[type="text"],
        .form-input input[type="date"] {
            width: 100%;
            max-width: 200px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
        }

        .radio-group label {
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        #submit, #back {
            width: 100px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .button-container button,
        .button-container a {
            margin: 0 10px;
            border-radius: 20px;
        }

        #blob_holder {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            margin-top: 10px;
        }

        #blob_holder img {
            margin: 5px;
            object-fit: cover;
        }

        .error {
            display: block;
            margin-top: 5px;
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    
    <div id="main">
        <h1 id="title"><strong>活動資訊設定</strong></h1>
        <br>
        <div id=inputBlock>
            <!-- <h6 font-color="red"><b>所有欄位皆為必填欄位</b></h6> -->
            
            <form th:action="@{/activity/update}" method="post" th:object="${activity}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{activityID}">
                
                <div class="form-group">
                    <strong>名稱:</strong>
                    <div class="date-input-content">
                        <input type="text" th:field="*{activityName}" style="border:1px" /><br/>
                    </div>
                </div>
                
                <!-- <div>
                    <label>時段選擇:</label>
                    <input type="date" th:field="*{}" onclick="hideContent('hiredate.errors');" /><br/>
                    <span  th:if="${#fields.hasErrors('hiredate')}" th:errors="*{hiredate}" class="error" id="hiredate.errors"></span>
                </div> -->
                
                <div class="form-group">
                    <label><strong>排程發佈時間:</strong></label>
                    <div class="date-input-content">
                        <input type="date" th:field="*{activityPostTime}" onclick="hideContent('activityPostTime.errors');" /><br/>
                        <span  th:if="${#fields.hasErrors('activityPostTime')}" th:errors="*{activityPostTime}" class="error" id="activityPostTime.errors"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <strong>類型:</strong>
                    <div class="date-input-content">
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="演唱會" onclick="hideContent('activityTag.errors');" th:checked="*{activityTag == null or activityTag == '演唱會'}"/>
                            演唱會
                        </label>
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="音樂劇" onclick="hideContent('activityTag.errors');" />
                            音樂劇
                        </label>
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="戲劇" onclick="hideContent('activityTag.errors');" />
                            戲劇
                        </label>
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="舞蹈" onclick="hideContent('activityTag.errors');" />
                            舞蹈
                        </label>
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="講座" onclick="hideContent('activityTag.errors');" />
                            講座
                        </label>
                        <label>
                            <input type="radio" th:field="*{activityTag}" value="其他" onclick="hideContent('activityTag.errors');" />
                            其他
                        </label>
                        <br/>
                        <span  th:if="${#fields.hasErrors('activityTag')}" th:errors="*{activityTag}" class="error" id="activityTag.errors"></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <strong>圖片:</strong>
                    <div class="form-input">
                        <input type="file" th:field="*{activityPictures}" onclick="previewImage()" multiple="multiple" />
                        <!--可以不修改圖片--> 
                        <!-- <span  th:if="${#fields.hasErrors('activity.activityPictures')}" th:errors="*{activity.activityPictures}" class="error" id="activityPictures.errors"></span> -->
                        <div id="blob_holder">
                            <img th:each="activityPicture:*{activityPictures}" 
                                 th:src="@{'/activity/DBGifReader/' + ${activityPicture.activityPictureID}}"
                                 width="100px" height="75px" style="object-fit: cover; margin: 5px;">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <strong>介紹:</strong>
                    <div class="form-input">
                        <textarea th:field="*{activityContent}" onclick="hideContent('activityContent.errors');"></textarea><br/>
                        <span  th:if="${#fields.hasErrors('activityContent')}"
                               th:errors="*{activityContent}" 
                               class="error" 
                               id="activityConetent.errors">
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label><strong>起售日:</strong></label>
                    <div class="form-input">
                        <input type="date" th:field="*{sellTime}" onclick="hideContent('sellTime.errors');" /><br/>
                        <span  th:if="${#fields.hasErrors('sellTime')}" th:errors="*{sellTime}" class="error" id="sellTime.errors"></span>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" id="submit"> 送出修改 </button>

                    <a href="activityDisplay">
                        <button type="button" id="back"> 回上頁 </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/partner.js"></script>
    <script src="/js/partner_sidebar.js"></script>
    <script type="text/javascript">
        //清除提示信息
        function hideContent(d) {
             document.getElementById(d).style.display = "none";
        }
        
        //照片上傳-預覽用
        var filereader_support = typeof FileReader != 'undefined';
        if (!filereader_support) {
            alert("No FileReader support");
        }

        acceptedTypes = {
                'image/png' : true,
                'image/jpeg' : true,
                'image/gif' : true
        };

        function previewImage() {
            var upfile1 = document.getElementById("activityPictures");
            upfile1.addEventListener("change", function(event) {
                var files = event.target.files || event.dataTransfer.files;
                for (var i = 0; i < files.length; i++) {
                    previewfile(files[i])
                }
            }, false);
        }

        function previewfile(file) {
            if (filereader_support === true && acceptedTypes[file.type] === true) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var image = new Image();
                    image.src = event.target.result;
                    image.width = 100;
                    image.height = 75;
                    image.style.objectFit = 'cover';
                    image.style.margin = '5px';
                    blob_holder.appendChild(image);
                };
                reader.readAsDataURL(file);
                document.getElementById('submit').disabled = false;
            } else {
                // ... 錯誤處理邏輯 ...
            }
        }
    </script>
</body>
</html>
