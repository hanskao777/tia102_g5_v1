<style>
body {
	display: flex;

	background: linear-gradient(135deg, #e2e4ee 0%, #aba6b0 100%);
	margin: 0;
	padding: 0;
	min-height: 100vh;
	/* display: flex;
        justify-content: center;
        align-items: center; */
}
.content {
	flex-grow: 1;
	padding: 20px;
	margin-left: 250px; /* 與側邊欄寬度相同 */
	box-sizing: border-box;
}
.container {
	background-color: rgba(255, 255, 255, 0.95);
	border-radius: 20px;
	padding: 40px;
	box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
	width: 100%;
	max-width: 900px;
}

h1 {
	color: #4a4a4a;
	text-align: center;
	margin-bottom: 30px;
	font-size: 2.8em;
	font-weight: 700;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.announcement--list {
	list-style-type: none;
	padding: 0;
}

.announcement-item {
	background-color: #ffffff;
	border-left: 5px solid #4e54c8;
	margin-bottom: 20px;
	padding: 20px;
	transition: all 0.3s ease;
	cursor: pointer;
	border-radius: 10px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

.announcement-item:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

.announcement-date {
	font-size: 0.9em;
	color: #8e8e8e;
	margin-bottom: 8px;
	font-weight: 300;
}

.announcement-title {
	font-size: 1.2em;
	color: #333;
	font-weight: 500;
}

.modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.6);
	animation: fadeIn 0.3s;
}


keyframes fadeIn {from { opacity:0;
	
}

to {
	opacity: 1;
}

}
.modal-content {
	background-color: #fefefe;
	margin: 10% auto;
	padding: 30px;
	border: 1px solid #888;
	width: 80%;
	max-width: 700px;
	border-radius: 15px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
	animation: slideIn 0.4s ease-out;
}


keyframes slideIn {from { transform:translateY(-50px);
	opacity: 0;
}

to {
	transform: translateY(0);
	opacity: 1;
}

}

.close {
	color: #aaa;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
	transition: color 0.3s;
	position: absolute;
	top: 10px; /* 根據需要調整 */
	right: 10px; /* 根據需要調整 */
}

.close:hover {
	color: #4e54c8;
}


.modal-title {
	margin-top: 0;
	color: #4e54c8;
	font-size: 1.8em;
}

.modal-date {
	color: #8e8e8e;
	margin-bottom: 20px;
	font-size: 0.9em;

.modal-body {

/* 分頁 */

	margin-top: 30px;

.pagination button {
	background-color: #4e54c8;
	color: white;
	border: none;
	padding: 10px 15px;
	margin: 0 5px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 1em;
	transition: background-color 0.3s;
}

.pagination button:hover {
	background-color: #3c4299;
}

.pagination button:disabled {
	background-color: #cccccc;
	cursor: not-allowed;
}

.pagination span {
	margin: 0 10px;
	font-size: 1em;
	color: #4a4a4a;

	}
	.modal-content {

<div id="modal" class="modal">

		<span class="close">&times;</span>
		<h2 id="modalTitle"></h2>
		<div id="modalContent"></div>
	</div>

<script th:inline="javascript">
	// 顯示模態框的JavaScript代碼
	var modal = document.getElementById("modal");
	var span = document.getElementsByClassName("close")[0];

	document.querySelectorAll('.announcement-title').forEach(item => {
		item.addEventListener('click', function() {
			var content = this.nextElementSibling.textContent;
			var title = this.textContent;
			document.getElementById("modalTitle").textContent = title;
			document.getElementById("modalContent").innerHTML = content;
			modal.style.display = "block";
		});
	});

	span.onclick = function() {
		modal.style.display = "none";
	}

	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
