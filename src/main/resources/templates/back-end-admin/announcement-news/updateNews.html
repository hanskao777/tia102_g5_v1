body {

	display: flex;

	margin-top: 10px;
	font-weight: bold;
}

	width: 100%;
	padding: 8px;
	margin-top: 5px;
	border: 1px solid #ddd;
	border-radius: 4px;
	box-sizing: border-box;
}

textarea {
	height: 150px;

button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 20px;
}

/* button:hover {

a.btn-secondary {
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	margin-top: 20px;
}

button:hover {
	background-color: #45a049;
}

.readonly {
	background-color: #e9e9e9;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 12px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #4a69bd;
	color: white;
}

#operate {
	text-align: center;
}

tr:hover {
	background-color: #f5f5f5;
}

.modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	background-color: #fefefe;
	margin: 15% auto;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
	border-radius: 10px;
}

.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}

.button-group {
	display: flow;
	justify-content: flex-end;
	align-items: center; /* 確保垂直居中對齊 */
	margin-top: 20px;
	gap: 10px;
}

.btn {
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	text-decoration: none;
	transition: background-color 0.3s, color 0.3s;
	height: 40px; /* 設定固定高度 */
	line-height: 20px; /* 調整文字垂直居中 */
	display: inline-flex;
	align-items: center;
	justify-content: center;
}

.btn-primary {
	background-color: #4CAF50;
	color: white;
}

.btn-secondary {
	background-color: #6c757d;
	color: white;
}

.btn-primary:hover {
	background-color: #45a049;
}

.btn-secondary:hover {
	background-color: #5a6268;
}
</style>

<div id="sidebar-placeholder"></div>



<div class="content">
	<div id="dynamic-content">


		
			<div class="container">
				<h1>修改消息</h1>

				<form th:action="@{/news/update}" th:object="${news}" method="post">
					<div class="form-group">
						<label for="newsID">消息編號:</label> <input type="text" id="newsID"
							th:field="*{newsID}" readonly>
					</div>

					<div class="form-group">
						<label for="administratorID">管理員ID:</label> <input type="text"
							id="administratorID" th:field="*{administrator.administratorID}"
							readonly>
					</div>

					<div class="form-group">
						<label for="newsTitle">標題:</label> <input type="text"
							id="newsTitle" th:field="*{newsTitle}"> <span
							class="error" th:if="${#fields.hasErrors('newsTitle')}"
							th:errors="*{newsTitle}"></span>
					</div>

					<div class="form-group">
						<label for="newsContent">內容:</label>
						<textarea id="newsContent" th:field="*{newsContent}"></textarea>
						<span class="error" th:if="${#fields.hasErrors('newsContent')}"
							th:errors="*{newsContent}"></span>
					</div>

					<div class="form-group">
						<label>狀態:</label> <input type="radio" id="statusEnabled"
							th:field="*{newsStatus}" value="1"> <label
							for="statusEnabled">啟用</label> <input type="radio"
							id="statusHidden" th:field="*{newsStatus}" value="0"> <label
							for="statusHidden">隱藏</label> <input type="radio" id="statusTop"
							th:field="*{newsStatus}" value="3"> <label
							for="statusTop">置頂</label> <span class="error"
							th:if="${#fields.hasErrors('newsStatus')}"
							th:errors="*{newsStatus}"></span>
					</div>

					<!--            <div class="form-group">-->
					<!--              <label for="newsTop">置頂:</label>-->
					<!--              <input type="checkbox" id="newsTop" th:field="*{newsTop}">-->
					<!--            </div>-->

					<div class="form-group">
						<label for="newsCreateTime">創建時間:</label> <input type="text"
							id="newsCreateTime" th:field="*{newsCreateTime}" readonly>
					</div>

					<!--            <div class="form-group">-->
					<!--              <button type="submit" class="btn btn-primary">更新消息</button>-->
					<!--              <a th:href="@{/news/listAllnews}" class="btn btn-secondary">取消</a>-->
					<!--            </div>-->

					<div class="button-group">
						<button type="submit" class="btn btn-primary">更新</button>
						<a class="btn btn-secondary" th:href="@{/news/listAllNews}">取消</a>
					</div>
				</form>
			</div>
