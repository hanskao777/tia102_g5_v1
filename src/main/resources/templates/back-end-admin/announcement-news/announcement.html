	<style>
		body {
			font-family: 'Arial', sans-serif;
			background: linear-gradient(135deg, #e2e4ee 0%, #aba6b0 100%);
			margin: 0;
			padding: 20px;
			min-height: 100vh;
		}

		.container {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			text-align: center;
			margin-bottom: 20px;
		}

		.controls {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		select,
		button,
		input{
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4a69bd;
			color: white;
			cursor: pointer;
		}

		button:hover {
			background-color: #3c56a5;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #4a69bd;
			color: white;
		}

		#operate{
			text-align: center;
		}


		tr:hover {
			background-color: #f5f5f5;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			border-radius: 10px;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		/* 新增搜尋和刪除按鈕 */
		.search-bar {
			margin-bottom: 20px;
			display: flex;
			gap: 10px;
		}

		.search-bar input {
			flex-grow: 1;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		.search-bar button {
			padding: 10px 20px;
		}

		.action-buttons {
			display: flex;
			gap: 5px;
			justify-content: center;
			/* 將按鈕靠右對齊 */
		}

		.action-buttons button {
			padding: 5px 10px;
			font-size: 0.9em;
		}

		.delete-btn {
			background-color: #e74c3c;
		}

		.delete-btn:hover {
			background-color: #c0392b;
		}

	/*	分頁*/
		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			font-family: Arial, sans-serif;
		}

		.pagination a, .pagination span {
			color: #333;
			padding: 8px 16px;
			text-decoration: none;
			transition: background-color 0.3s, color 0.3s;
			border: 1px solid #ddd;
			margin: 0 4px;
			border-radius: 5px;
		}

		.pagination a:hover:not(.disabled) {
			background-color: #4a69bd;
			color: white;
		}

		.pagination .active {
			background-color: #4a69bd;
			color: white;
			border: 1px solid #4a69bd;
		}

		.pagination .disabled {
			color: #ddd;
			pointer-events: none;
			background-color: #f8f8f8;
		}
	</style>
</head>
