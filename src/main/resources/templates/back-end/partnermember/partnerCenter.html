<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廠商中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/partner_sidebar.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
        .content {
            margin-left: 250px; /* 假設側邊欄寬度為250px，請根據實際情況調整 */
            padding: 20px;
        }
        .vendor-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>
    
	<div id="sidebar-placeholder"></div>
    
    <div class="content">
        <section id="vendor1" class="section">
            <div th:if="${partnerMember != null}">
                <h2>廠商資料</h2>
                <table class="table table-striped">
                    <tr>
                        <th>廠商ID：</th>
                        <td th:text="${partnerMember.partnerID}"></td>
                    </tr>
                    <tr>
                        <th>統一編號：</th>
                        <td th:text="${partnerMember.taxID}"></td>
                    </tr>
                    <tr>
                        <th>公司名稱：</th>
                        <td th:text="${partnerMember.partnerName}"></td>
                    </tr>
                    <tr>
                        <th>抬頭：</th>
                        <td th:text="${partnerMember.partnerHeading}"></td>
                    </tr>
                    <tr>
                        <th>地址：</th>
                        <td th:text="${partnerMember.partnerAddress}"></td>
                    </tr>
                    <tr>
                        <th>連絡電話：</th>
                        <td th:text="${partnerMember.partnerPhone}"></td>
                    </tr>
                    <tr>
                        <th>聯絡人：</th>
                        <td th:text="${partnerMember.partnerContactPerson}"></td>
                    </tr>
                    <tr>
                        <th>電子信箱：</th>
                        <td th:text="${partnerMember.partnerEmail}"></td>
                    </tr>
                    <tr>
                        <th>帳號建立時間：</th>
                        <td th:text="${#dates.format(partnerMember.partnerCreateTime, 'yyyy-MM-dd')}"></td>
                    </tr>
                </table>
            </div>
            <div th:if="${partnerMember == null}">
                <p>無法獲取廠商資料，請重新登入。</p>
            </div>
        </section>
    </div>




    <script src="/js/partner.js"></script>
    <script src="/js/partner_sidebar.js"></script>
</body>

</html>
