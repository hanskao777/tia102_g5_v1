








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料 - listOneEmp.html</title>

<head th:insert="~{/back-end/partnermember/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工個人資料 - listOneEmp.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/admin}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOnePartnerMember-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>廠商編號:</span><span th:text="${partnerMember.partnerID}"></span><br/>
		<span>統一編號:</span><span th:text="${partnerMember.taxID}"></span><br/>
		<span>公司名稱:</span><span th:text="${partnerMember.partnerName}"></span><br/>
		<span>抬頭:</span><span th:text="${partnerMember.partnerHeading}"></span><br/>
		<span>地址:</span><span th:text="${partnerMember.partnerAddress}"></span><br/>
		<span>連絡電話:</span><span th:text="${partnerMember.partnerPhone}"></span><br/>
		<span>聯絡人:</span><span th:text="${partnerMember.partnerContactPerson}"></span><br/>
		<span>電子信箱:</span><span th:text="${partnerMember.partnerEmail}"></span><br/>
		<span>建立時間:</span><span th:text="${partnerMember.partnerCreateTime}"></span><br/>
		<span>帳號狀態:</span><span th:text="${partnerMember.partnerAccountStatus}"></span><br/>
	</div>


</body>
</html>
