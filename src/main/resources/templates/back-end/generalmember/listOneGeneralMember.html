








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>員工資料 - listOneEmp.html</title>

<head th:insert="~{/back-end/generalmember/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工個人資料 - listOneEmp.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/admin}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneGeneralMember-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>會員編號:</span><span th:text="${generalMember.memberID}"></span><br/>
		<span>帳號:</span><span th:text="${generalMember.memberAccount}"></span><br/>
		<span>姓名:</span><span th:text="${generalMember.memberName}"></span><br/>
		<span>電話:</span><span th:text="${generalMember.memberPhone}"></span><br/>
		<span>暱稱:</span><span th:text="${generalMember.memberNickName}"></span><br/>
		<span>地址:</span><span th:text="${generalMember.memberAddress}"></span><br/>
		<span>身分證字號:</span><span th:text="${generalMember.nationalID}"></span><br/>
		<span>性別:</span><span th:text="${generalMember.gender}"></span><br/>
		<span>生日:</span><span th:text="${generalMember.birthday}"></span><br/>
		<span>大頭照:</span><span><img th:src="@{/generalmember/MemberDBGifReader} + '?memberID=' + ${generalMember.memberID}" width="100px"></span><br/>
	</div>


</body>
</html>
