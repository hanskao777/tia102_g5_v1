	<div align="center">
		<h3>所有欄位皆為必填欄位</h3>

		<form th:action="@{/announcement/insert}" th:object="${announcement}"
			method="post">
			<div>
				<label for="announcementTitle">公告標題:</label> <input type="text"
					id="announcementTitle" th:field="*{announcementTitle}" /> <span
					class="error" th:if="${#fields.hasErrors('announcementTitle')}"
					th:errors="*{announcementTitle}"></span>
			</div>

			<div>
				<label for="announcementContent">公告內容:</label>
				<textarea id="announcementContent" th:field="*{announcementContent}"></textarea>
				<span class="error"
					th:if="${#fields.hasErrors('announcementContent')}"
					th:errors="*{announcementContent}"></span>
			</div>

			<!-- 先設定為手動輸入 -->
			<div>
				<label for="administratorID">管理員ID:</label> <input type="number"
					id="administratorID" th:field="*{administrator.administratorID}" />
				<span class="error"
					th:if="${#fields.hasErrors('administrator.administratorID')}"
					th:errors="*{administrator.administratorID}"></span>
			</div>

			<!--  

			<div>
				<label for="administratorID">管理員:</label> <select
					id="administratorID" th:field="*{administrator.administratorID}">
					<option th:each="admin : ${administratorListData}"
						th:value="${admin.administratorID}"
						th:text="${admin.administratorName}"></option>
				</select> <span class="error"
					th:if="${#fields.hasErrors('administrator.administratorID')}"
					th:errors="*{administrator.administratorID}"></span>
			</div>

			-->
			<div>
				<label for="announcementStatus">狀態:</label> <select
					id="announcementStatus" th:field="*{announcementStatus}">
					<option value="0">隱藏</option>
					<option value="1">正常顯示</option>
					<option value="2">置頂</option>
				</select> <span class="error"
					th:if="${#fields.hasErrors('announcementStatus')}"
					th:errors="*{announcementStatus}"></span>
			</div>

			<div>
				<input type="submit" value="送出新增" />
			</div>
		</form>
	</div>

	<!-- JavaScript part -->
	<script type="text/javascript">
		//清除提示信息
		function hideContent(d) {
			document.getElementById(d).style.display = "none";
