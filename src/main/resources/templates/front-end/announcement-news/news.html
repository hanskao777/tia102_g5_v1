<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>最新消息</title>
<!-- 添加必要的CSS引用 -->
<style>
body {
	font-family: 'Arial', sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f5f5f5;
}

.content {
	max-width: 800px;
	margin: 2rem auto;
	padding: 1rem;
	background-color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 5px;
}

h1 {
	color: #e57373;
	border-bottom: 2px solid #e57373;
	padding-bottom: 0.5rem;
}

.news-item {
	margin-bottom: 1rem;
	padding: 1rem;
	border: 1px solid #eee;
	border-radius: 5px;
	transition: background-color 0.3s;
}

.news-item:hover {
	background-color: #f9f9f9;
}

.news-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.news-date {
	font-weight: bold;
	color: #888;
}

.news-title {
	margin: 0.5rem 0;
	color: #333;
}

.expand-btn {
	background-color: #e57373;
	color: white;
	border: none;
	padding: 0.3rem 0.7rem;
	border-radius: 3px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.expand-btn:hover {
	background-color: #ef5350;
}

.modal {
	display: none;
	position: fixed;
	z-index: 1;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	background-color: #fefefe;
	margin: 15% auto;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
	max-width: 600px;
	border-radius: 5px;
}

/*.close {*/

/*    font-weight: bold;*/
/*}*/

/*.close:hover,*/

/*    cursor: pointer;*/
/*}*/
.close {
	color: #aaa;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
	transition: color 0.3s;
	position: absolute;
	top: 10px; /* 根據需要調整 */
	right: 10px; /* 根據需要調整 */
}

.close:hover {
	color: #e57373;
}

/*	分頁*/
		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
			font-family: Arial, sans-serif;
		}

		.pagination a, .pagination span {
			color: #333;
			padding: 8px 16px;
			text-decoration: none;
			transition: background-color 0.3s, color 0.3s;
			border: 1px solid #ddd;
			margin: 0 4px;
			border-radius: 5px;
		}

		.pagination a:hover:not(.disabled) {
			background-color: #e57373;
			color: white;
		}

		.pagination .active {
			background-color: #e57373;
			color: white;
			border: 1px solid #4a69bd;
		}

		.pagination .disabled {
			color: #ddd;
			pointer-events: none;
			background-color: #f8f8f8;
		}
</style>
</head>
<body>
	<div id="header"></div>


	<div class="content">
		<h1>最新消息</h1>

		<div th:each="news : ${newsList}" class="news-item">
			<div class="news-header">
				<div class="news-date"
					th:text="${#dates.format(news.newsCreateTime, 'yyyy/MM/dd')}"></div>
			</div>
			<h3 th:text="${news.newsTitle}" class="news-title"></h3>
			<div th:text="${news.newsContent}" class="news-content"
				style="display: none;"></div>
		</div>
	</div>

	<div class="pagination" th:if="${totalPages > 1}">
		<span th:text="'第 ' + ${currentPage} + ' 頁，共 ' + ${totalPages} + ' 頁'"></span>
		<a th:if="${currentPage > 1}"
			th:href="@{'/news/allNews?page=' + ${currentPage - 1}}">上一頁</a>
		<a th:if="${currentPage < totalPages}"
			th:href="@{'/news/allNews?page=' + ${currentPage + 1}}">下一頁</a>
	</div>

<div class="pagination">
    <button id="prevBtn" onclick="changePage(-1)">
        <i class="fas fa-chevron-left"></i> 上一頁
    </button>
    <span id="pageInfo">第 1 頁，共 1 頁</span>
    <button id="nextBtn" onclick="changePage(1)">
        下一頁 <i class="fas fa-chevron-right"></i>
    </button>
</div>
-->
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2 id="modalTitle"></h2>
			<div id="modalContent"></div>
		</div>
	</div>

	<div id="footer"></div>

	<script th:inline="javascript">
    // 顯示模態框的JavaScript代碼
    var modal = document.getElementById("modal");
    var span = document.getElementsByClassName("close")[0];

    document.querySelectorAll('.news-title').forEach(item => {
        item.addEventListener('click', function() {
            var content = this.nextElementSibling.textContent;
            var title = this.textContent;
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalContent").innerHTML = content;
            modal.style.display = "block";
        });
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


	<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化所有的 tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // 動態載入 header
        if (!document.getElementById('header').innerHTML.trim()) {
            fetch('/header')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    document.getElementById('header').innerHTML = '<p>Error loading header</p>';
                });
        }

        // 動態載入 footer
        if (!document.getElementById('footer').innerHTML.trim()) {
            fetch('/footer')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
                });
        }

    });
</script>

</body>
</html>
