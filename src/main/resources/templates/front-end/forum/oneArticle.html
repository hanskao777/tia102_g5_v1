<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'[' + article.articleCategory + '] ' + article.articleTitle}">文章類別 文章標題</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="/css/OneArticle.css" rel="stylesheet">
    <style>
       
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="article-container">
                    <div class="article-header">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h1>
							    <span th:text="${'[' + article.articleCategory + '] ' + article.articleTitle}">文章類別 文章標題</span>
							</h1>
                            <div>
                                <button class="action-btn" th:attr="data-article-id=${article.articleID}">
                                    <i class="far fa-heart"></i>
                                    <span class="count" th:text="${article.hearts.size()}">0</span>
                                </button>
                                <button class="action-btn" th:attr="data-article-id=${article.articleID}">
                                    <i class="far fa-bookmark"></i>
                                    <span class="count" th:text="${article.articleCollections.size()}">0</span>
                                </button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="category-badge" th:text="${article.board.boardName} ">分類版名稱</span>
                                <span class="text-muted" th:text="${article.generalMember.memberNickName}">作者名稱</span> <!--名稱前面可以加入會員大頭貼-->
                            </div>
                            <span class="text-muted" th:text="${#dates.format(article.articleCreateTime, 'yyyy-MM-dd HH:mm:ss')}">發布時間</span>
                        </div>
                    </div>
						<div class="article-content">
						    <!-- 文章文字內容 -->
						    <div th:utext="${article.articleContent}"></div>
						    
						    <!-- 文章圖片 -->
							<div class="article-images row">
							    <div th:each="img : ${article.articleImgs}" class="col-md-4 mb-3">
							        <img th:src="@{/article/ArticleDBGifReader(articleImgID=${img.articleImgID})}" 
							             alt="文章圖片" 
							             class="img-fluid">
							    </div>
							</div>
						</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 這裡可以添加按讚和收藏的 AJAX 功能
    </script>
</body>
</html>
