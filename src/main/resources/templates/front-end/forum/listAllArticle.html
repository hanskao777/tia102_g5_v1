








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有文章資料 - listAllArticle.html</title>

<head th:insert="~{/front-end/forum/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->

<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3 ,5, 10, 20, 50, 100],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>
<style type="text/css">
body {
	margin: 1rem 12rem 2rem 12rem;
	padding-top: 150px; /* 調整這個值以匹配您的導航欄高度 */ 	  

	
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top justify-content-center">
		 <div align="center"> <h2>所有文章資料 - listAllArticle.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/article/select_page}"><img th:src="@{/images/regression.gif}" width="50" height="50">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead >
	<tr style="background-color:#CCCCFF">
		<th>計數</th>
		<th>版塊名稱</th>
		<th>文章類型</th>
		<th>會員帳號</th>
		<th>文章標題</th>
		<th>文章內容</th>
		<th>文章圖片</th>
		<th>文章狀態</th>
		<th>文章時間</th>
		<th>修改</th>
		<th>刪除</th>
	</tr>
  </thead>
	
  <tbody>
		<th:block th:each="article : ${articleListData}">
			<tr>
				<td th:text="${articleStat.count}"></td>		
				<td th:text="${article.board.boardID} + '-[' + ${article.board.boardName} + ']'"></td>		
				<td th:text="${article.articleCategory}"></td>
				<td th:text="${article.generalMember.memberID} + '-[' + ${article.generalMember.memberNickName} + ']'"></td>		
				<td th:text="${article.articleTitle}"></td>
				<td th:text="${article.articleContent}"></td>
				<td>
				    <th:block th:if="${not #lists.isEmpty(article.articleImgs)}">
				        <th:block th:each="img : ${article.articleImgs}">
				            <img th:src="@{/article/ArticleDBGifReader(articleImgID=${img.articleImgID})}" width="100px">
				        </th:block>
				    </th:block>
				    <th:block th:if="${#lists.isEmpty(article.articleImgs)}">
				        無圖片
				    </th:block>
				</td>
				<td th:text="${article.articleStatus}"></td>
				<td th:text="${#dates.format(article.articleCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>

			<td>
			  <form method="post" th:action="@{/article/getOne_For_Update}" style="margin-bottom: 0px;">
			     <input type="submit" value="修改">
			     <input type="hidden" name="articleID" th:value="${article.articleID}"></form>
			
			</td>
			<td>
			  <form method="post" th:action="@{/article/delete}" style="margin-bottom: 0px;">
			     <input type="submit" value="刪除">
			     <input type="hidden" name="articleID" th:value="${article.articleID}"></form>
			
			</td>
			</tr>
		</th:block>
  </tbody>
</table>

</body>
</html>
