
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>文章管理 - select_page.html</title>

<head th:insert="~{/front-end/forum/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	body {
  	padding-top: 150px; /* 調整這個值以匹配您的導航欄高度 */ 	  	
	}


	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top justify-content-center">
		 <div align="center"> <h2>文章管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/regression.gif}" width="50" height="50">返回index.html</a></h3></div>
</nav>

		
		<h4><span>資料查詢:</span></h4>
		<!-- 錯誤表列 -->
		<div class="errorblock" th:if="${errorMessage}" th:utext="${errorMessage}"></div><br>
		<div class="a">
			
		
		
		<ul>
		
		<li><h5><a href='listAllArticle'>List</a> all Articles. <br><br></h5></li>
				
		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入文章編號:
				<input type="text" name="articleID" th:value="${param.articleID}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇文章編號:
				<select name="articleID">
				     <option th:each="article : ${articleListData}" th:value="${article.articleID}" th:text="${article.articleID}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇文章標題:
				<select name="articleID">
				     <option th:each="article : ${articleListData}" th:value="${article.articleID}" th:text="${article.articleTitle}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  萬用複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listArticles_ByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入文章分類: 
        <input type="text" name="articleCategory" value=""><br>
           
        輸入文章標題: 
        <input type="text" name="articleTitle" value=""><br>
       
        輸入文章內容: 
        <input type="text" name="articleContent" value=""><br>
    
        選擇版塊: 
  		<select th:field="*{board.boardID}">
			<option value="">
			<option th:each="board : ${boardListData}" th:value="${board.boardID}" th:text="${board.boardName}" />
		</select><br>

           
        
        文章日期:
	    <input name="articleCreateTime" type="date">
	    
        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>	
	
      <h4><span>文章管理</span></h4>
	  <ul>
		  <li><h5><a href='addArticle'>Add</a> a new Article.</h5></li>
	  </ul>
	</div>
    
    <!-- 旗標getOne_For_Display見EmpnoController.java的第74行 -->
    <div class="b" th:if="${getOne_For_Display}">
        <!--使用listOneEmp.html網頁的listOneEmp-div片段--> <!-- 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" --> <!-- 使用th:replace也可 -->
        <div th:insert="~{/front-end/forum/listOneArticle :: listOneArticle-div}"></div>
    </div>

</body>
</html>
