<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的票券訂單</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">我的票券訂單</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>訂單編號</th>
                    <th>活動名稱</th>
                    <th>活動日期</th>
                    <th>數量</th>
                    <th>總金額</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.bookTicketID}"></td>
                    <td th:text="${order.activityTimeSlot.activity.activityName}"></td>
                    <td th:text="${#dates.format(order.activityTimeSlot.activityTimeSlotDate, 'yyyy-MM-dd') + ' ' + 
                        (order.activityTimeSlot.activityTimeSlot == 1 ? '09:00-12:00' : 
                         order.activityTimeSlot.activityTimeSlot == 2 ? '14:00-17:00' : '19:00-22:00')}">
                    </td>
                    <td th:text="${order.ticketQuantity}"></td>
                    <td th:text="${order.totalPrice}"></td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(orders)}">
            <p>您目前沒有任何票券訂單。</p>
        </div>
        
        <a th:href="@{/generalmember/memberCenter}" class="btn btn-secondary mt-3">返回會員中心</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
