<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>藝票人商城</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/css/style.css">

  <style>
    .activity-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 控制一行顯示幾個活動卡片 */
      gap: 20px;
      padding: 20px;
    }

    .activity-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      padding: 20px;
      /* display: flex;
      flex-direction: column;
      height: 100%; */
      /* 確保所有卡片高度一致 */
    }

    .activity-card img {
      width: 100%;
      height: 450px;
      /* 設定固定高度 */
      /* object-fit: cover; */
      /* 確保圖片填滿容器且不變形 */
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .activity-card h3 {
      font-size: 1.2em;
      color: #333;
      margin: 10px 0;
      flex-grow: 1;
      /* 讓標題佔用剩餘空間 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .activity-card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .activity-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="content">
    <div class="activity-grid">
      <div class="activity-card">
        <a href="/templates/front-end/mall/mall-commodity.html">
          <img src="/static/images/activity1.jpeg" alt="活動1">
          <h3>IVE MAGAZINE</h3>
        </a>
      </div>
      <div class="activity-card">
        <a href="activity2.html">
          <img src="/static/images/activity4.jpg" alt="活動2">
          <h3>IVE SHOW WHAT I HAVE</h3>
        </a>
      </div>
      <div class="activity-card">
        <a href="activity2.html">
          <img src="/static/images/activity2.jpg" alt="活動2">
          <h3>IVE THE FIRST FAN CONCERT</h3>
        </a>
      </div>
      <div class="activity-card">
        <a href="activity2.html">
          <img src="/static/images/activity2.jpg" alt="活動2">
          <h3>IVE THE FIRST FAN CONCERT</h3>
        </a>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        });
    }

    loadHTML('header', 'header.html');
    loadHTML('footer', 'footer.html');
  </script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
