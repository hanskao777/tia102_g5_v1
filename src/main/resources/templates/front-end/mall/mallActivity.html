<style>
.activity-grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	/* 控制一行顯示幾個活動卡片 */
	gap: 20px;
	padding: 20px;
}

.activity-card {
	background-color: #f9f9f9;
	border: 1px solid #ddd;
	text-align: center;
	transition: transform 0.3s ease-in-out;
	padding: 20px;
	/* display: flex;
      flex-direction: column;
      height: 100%; */
	/* 確保所有卡片高度一致 */
}

.activity-card img {
	width: 100%;
	height: 450px;
	/* 設定固定高度 */
	/* object-fit: cover; */
	/* 確保圖片填滿容器且不變形 */
	border-bottom: 1px solid #ddd;
	margin-bottom: 10px;
}

.activity-card h3 {
	font-size: 1.2em;
	color: #333;
	margin: 10px 0;
	flex-grow: 1;
	/* 讓標題佔用剩餘空間 */
	display: flex;
	align-items: center;
	justify-content: center;
}

.activity-card a {
	text-decoration: none;
	color: inherit;
	display: flex;
	flex-direction: column;
	height: 100%;
}

.activity-card:hover {
	transform: scale(1.05);
}

/*	分頁*/
.pagination {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 20px;
	font-family: Arial, sans-serif;
}

.pagination a, .pagination span {
	color: #333;
	padding: 8px 16px;
	text-decoration: none;
	transition: background-color 0.3s, color 0.3s;
	border: 1px solid #ddd;
	margin: 0 4px;
	border-radius: 5px;
}

.pagination a:hover:not(.disabled) {
	background-color: #e57373;
	color: white;
}

.pagination .active {
	background-color: #e57373;
	color: white;
	border: 1px solid #4a69bd;
}

.pagination .disabled {
	color: #ddd;
	pointer-events: none;
	background-color: #f8f8f8;
}

.action-cell {
	padding: 10px;
	text-align: center;
}

.action-form {
	margin: 0;
	display: inline-block;
}

.action-button {
	background-color: #e57373;
	border: none;
	color: white;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 4px;
	transition: background-color 0.3s;
}

.action-button:hover {
	background-color: #45a049;
}
</style>

		<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化所有的 tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // 動態載入 header
        if (!document.getElementById('header').innerHTML.trim()) {
            fetch('/header')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    document.getElementById('header').innerHTML = '<p>Error loading header</p>';
                });
        }

        // 動態載入 footer
        if (!document.getElementById('footer').innerHTML.trim()) {
            fetch('/footer')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
                });
        }

    });
