<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>訂購完成 - 藝票人商城</title>
<style>
body {
	font-family: 'Noto Sans TC', sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	color: #333;
}

.container {
	max-width: 800px;
	margin: 20px auto;
	background-color: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart-steps {
	display: flex;
	justify-content: space-between;
	margin-bottom: 30px;
}

.cart-step {
	flex: 1;
	text-align: center;
	padding: 10px;
	background-color: #e0e0e0;
	color: #666;
}

.cart-step.active {
	background-color: #d8515a;
	color: #fff;
}

.order-complete-box {
	text-align: center;
	margin-bottom: 30px;
	border: 2px solid #4CAF50;
	border-radius: 8px;
	padding: 20px;
}

.order-complete-box h2 {
	color: #4CAF50;
	margin-bottom: 10px;
}

.order-complete-box .checkmark {
	font-size: 48px;
	color: #4CAF50;
	margin-bottom: 20px;
}

.order-info {
	margin-top: 20px;
}

.order-info p {
	margin: 5px 0;
}

.buttons {
	text-align: center;
	margin-top: 30px;
}

.btn {
	display: inline-block;
	padding: 10px 20px;
	margin: 0 10px;
	background-color: #e57373;
	color: #fff;
	text-decoration: none;
	border-radius: 4px;
	transition: background-color 0.3s;
}

.btn:hover {
	background-color: #ef5350;
}
/* 保留原有的 CSS 樣式 */
/* ... */
.order-details {
	margin-top: 20px;
	border: 1px solid #ddd;
	padding: 20px;
	border-radius: 8px;
}

.order-details h3 {
	margin-top: 0;
	color: #d8515a;
}

.order-details table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

.order-details th, .order-details td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

.order-details th {
	background-color: #f2f2f2;
}
</style>
</head>

<body>
	<div id="header"></div>

	<div class="container">

		<div class="cart-steps">
			<div class="cart-step">購物車</div>
			<div class="cart-step">填寫資料</div>
			<div class="cart-step active">訂單成立</div>
		</div>

<div class="order-complete-box">
            <div class="checkmark">✓</div>
		<div th:if="${order != null}">
			<h2>訂購完成</h2>
			<p>
				訂單編號: <span th:text="${order.orderID}"></span>
			</p>
			<p>
				訂購時間: <span
					th:text="${#dates.format(order.payTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
			</p>
		</div>
 </div>

		<div th:if="${order == null}">
			<p>無法找到訂單信息</p>
		</div>



		<div class="buttons">
			<a href="/" class="btn">回首頁</a> <a th:href="@{/orders}" class="btn">查看訂單</a>
		</div>
	</div>



	<div id="footer"></div>

	<script th:inline="javascript">
        // 載入 header 和 footer
        fetch('/header')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
