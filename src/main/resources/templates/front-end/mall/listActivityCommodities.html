body {
	font-family: 'Noto Sans TC', sans-serif;
}

.content {
	padding: 20px;
}

.product-grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 20px;
}

.product-card {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: center;
	height: auto; /* 移除固定高度 */
	display: flex;
	flex-direction: column;
}

.product-image-container {
	position: relative;
	width: 100%;
	padding-top: 100%; /* 創建一個正方形容器 */
	overflow: hidden;
	margin-bottom: 10px;
}

.product-image, .placeholder-image {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.product-info {
	flex-grow: 1;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

.product-card h3 {
	font-size: 18px;
	margin: 5px 0;
}

.product-card .price {
	font-size: 16px;
	color: #e74c3c;
	margin: 5px 0;
}

.product-card .description {
	font-size: 14px;
	color: #555;
	margin: 5px 0;
}

.button-container {
	margin-top: 10px;
}

.product-card button {
	width: 100%;
	margin-bottom: 5px;
	padding: 8px 0;
}

.product-card .buy-now {
	background-color: #2ecc71;
	color: #fff;
	border: none;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.product-card .buy-now:hover {
	background-color: #27ae60;
}

.product-card .add-to-cart {
	background-color: #e74c3c;
	color: #fff;
	border: none;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.product-card .add-to-cart:hover {
	background-color: #c0392b;
}

.product-card:hover {
	transform: scale(1.05);
}

/* 加入購物車 */
.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	background-color: #fefefe;
	margin: 15% auto;
	padding: 20px;
	border: 1px solid #888;
	width: 300px;
	text-align: center;
	border-radius: 5px;
}

.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
	cursor: pointer;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}

/*	分頁*/
		.pagination {

			margin-top: 20px;

		.pagination a, .pagination span {
			color: #333;

			transition: background-color 0.3s, color 0.3s;
			border: 1px solid #ddd;

		.pagination .active {

		}

			pointer-events: none;

	<script th:inline="javascript">
        // 處理加入購物車的邏輯
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const commodityId = this.getAttribute('data-commodity-id');

                // ...

                document.getElementById('cartModal').style.display = 'block';
            });
        });

        // 關閉模態框的邏輯
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('cartModal').style.display = 'none';
        });
    </script>

	<script>
        // 獲取模態框元素
        var modal = document.getElementById("cartModal");

        // 獲取所有"加入購物車"按鈕
        var btns = document.getElementsByClassName("add-to-cart");

        // 獲取 <span> 元素，用於關閉模態框
        var span = document.getElementsByClassName("close")[0];

        // 為每個"加入購物車"按鈕添加點擊事件
        Array.from(btns).forEach(function (btn) {
            btn.onclick = function (event) {
                event.preventDefault(); // 阻止默認行為（如果按鈕在 <a> 標籤內）
                modal.style.display = "block";
            }
        });

        // 當用戶點擊 <span> (x)，關閉模態框
        span.onclick = function () {
            modal.style.display = "none";
        }

        // 當用戶點擊模態框外的任何地方，關閉它
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
	<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化所有的 tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // 動態載入 header
        if (!document.getElementById('header').innerHTML.trim()) {
            fetch('/header')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                    document.getElementById('header').innerHTML = '<p>Error loading header</p>';
                });
        }

        // 動態載入 footer
        if (!document.getElementById('footer').innerHTML.trim()) {
            fetch('/footer')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                    document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
                });
        }

    });
</script>
