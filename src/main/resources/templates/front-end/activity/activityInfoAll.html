<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動資訊總攬</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(35% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .event-details {
            text-align: center;
        }

        .event-details h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .event-details p {
            margin: 5px 0;
            color: #666;
        }

        /*輪播圖片區塊*/
        .image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* .custom-image-wrapper {
            flex: 0 0 30%;
            max-width: 30%;
            padding: 20px;
            box-sizing: border-box;
        } */

        .custom-image-wrapper {
            overflow: hidden;
        }

        .custom-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .custom-image {
            width: 100%;
            flex-shrink: 0;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 10px;
            }

            .header .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-bar {
                flex-wrap: wrap;
                gap: 10px;
            }

            .event-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 5px;
            }

            .header .top-bar {
                flex-direction: column;
                gap: 5px;
            }

            .nav-bar {
                flex-wrap: wrap;
                gap: 5px;
            }

            .event-item {
                width: 100%;
            }

            .login-popup {
                display: none;
                /* 初始狀態隱藏 */
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                width: 300px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                /* 確保覆蓋其他內容 */
            }
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="container mt-5">
        <h2>活動資訊</h2>

        <div class="row mt-3">
            <!-- 地區與類型選擇 -->
            <div class="col-md-12">
                <form>
                    <div class="mb-3">
                        <label for="venueLocation" class="form-label">地區:</label>
                        <div>
                            <label>
                                <input type="checkbox" id="north" name="venueLocation" value="北部"> 北部
                            </label>
                            <label>
                                <input type="checkbox" id="central" name="venueLocation" value="中部"> 中部
                            </label>
                            <label>
                                <input type="checkbox" id="south" name="venueLocation" value="南部"> 南部
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">類型:</label>
                        <div>
                            <label>
                                <input type="checkbox" id="concert" name="type" value="演唱會"> 演唱會
                            </label>
                            <label>
                                <input type="checkbox" id="musical" name="type" value="音樂劇"> 音樂劇
                            </label>
                            <label>
                                <input type="checkbox" id="exhibition" name="type" value="展覽"> 展覽
                            </label>
                            <label>
                                <input type="checkbox" id="play" name="type" value="戲劇"> 戲劇
                            </label>
                            <label>
                                <input type="checkbox" id="dance" name="type" value="舞蹈"> 舞蹈
                            </label>
                            <label>
                                <input type="checkbox" id="lecture" name="type" value="講座"> 講座
                            </label>
                            <label>
                                <input type="checkbox" id="others" name="type" value="其它"> 其它
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 活動卡片列表 -->
        <div class="row">
            <!-- 針對每個活動生成一個卡片 -->
            <div class="col-md-4 mb-3" th:each="activity : ${activityListData}">
                <!-- 設定 overflow: hidden; 確保卡片內的內容不會超出卡片範圍 -->
                <div class="card" style="overflow: hidden;"> <!-- 修改部分 -->
                    <div class="card-body text-center">
                        <a th:href="@{activityInfoOne(activityID=${activity.activityID})}" style="color: black;">
                            <!-- 設定圖片容器的寬度和 overflow: hidden; 來限制圖片顯示範圍 -->
                            <div class="custom-image-wrapper" style="width: 100%; overflow: hidden;">
                                <!-- 輪播圖片的容器，設定為flex布局以顯示多張圖片 -->
                                <div class="image-slider" style="display: flex; transition: transform 0.5s ease-in-out;">
                                    <!-- 使用 th:each 遍歷每張圖片並顯示 -->
                                    <img th:each="activityPicture : ${activity.activityPictures}" 
                                         th:src="@{|/activity/DBGifReader?activityPictureID=${activityPicture.activityPictureID}|}" 
                                         class="custom-image" alt="Image" 
                                         style="width: 100%; object-fit: cover;"> <!-- 修改部分，設定圖片寬度與填滿樣式 -->
                                </div>
                            </div>
                            <!-- 顯示活動名稱 -->
                            <p th:text="${activity.activityName}" style="font-weight: bold;"></p>
                            <!-- 顯示活動日期 -->
                            <p th:text="'日期：' + ${activity.sellTime}"></p>
                            <!-- 顯示活動地點 -->
                            <p th:text="'地點：' + ${activity.venue.venueName}"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 載入 header
        fetch('/header')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
                document.getElementById('header').innerHTML = '<p>Error loading header</p>';
            });

        // 載入 footer
        fetch('/footer')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
            });

        // 輪播圖片區塊
        $(document).ready(function () {
            let currentIndex = 0;
            const images = $('.custom-image');
            const totalImages = images.length;

            setInterval(function () {
                currentIndex = (currentIndex + 1) % totalImages;
                $('.image-slider').css('transform', 'translateX(-' + currentIndex * 100 + '%)');
            }, 3000); // 每3秒切換一次圖片
        });
    </script>
</body>

</html>
