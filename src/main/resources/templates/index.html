    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px -10px 40px -10px;
        }

        .col {
            padding: 10px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .row-cols-md-3 > .col {
                width: calc(33.333% - 20px);
            }
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .image-wrapper {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }

        .image-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-text {
            margin: 5px 0;
            color: #666;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .swiper-container {
            width: 100%;
            height: 400px;
            margin: 10px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-pagination {
            position: relative;
            margin-top: 10px;
        }

        #activityDisplay {
            text-align: center;
            margin: 30px 0 20px 0;
        }

        #footer {
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 10px;
            }

            .header .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-bar {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 5px;
            }

            .swiper-container {
                height: 300px;
            }

            .login-popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                width: 300px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }
    </style>
</head>

        <div class="row row-cols-1 row-cols-md-3 g-4">

                                <!-- 輪播圖片的容器，設定為flex布局以顯示多張圖片 -->

	                document.getElementById('header').innerHTML = '<p>Error loading header</p>';

	        // 載入 footer

	            })
	            .catch(error => {

	                document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
	            });



            var swiper = new Swiper('.swiper-container', {
                loop: true,
                autoplay: {
                    delay: 3000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });

            // Function to generate the calendar
            function generateCalendar(year, month) {
                const calendarBody = document.getElementById('calendar-body');
                calendarBody.innerHTML = '';

                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                let date = 1;

                for (let i = 0; i < 6; i++) {
                    const row = document.createElement('tr');

                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement('td');
                        if (i === 0 && j < firstDay) {
                            cell.textContent = '';
                        } else if (date > lastDate) {
                            cell.textContent = '';
                        } else {
                            cell.textContent = `${month + 1}/${date}`;
                            date++;
                        }
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            // Populate year and month dropdowns
            const yearSelect = document.getElementById('year-select');
            const monthSelect = document.getElementById('month-select');
            const currentYear = new Date().getFullYear();

            for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }

            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + 1;
                monthSelect.appendChild(option);
            }

            // Set current year and month
            yearSelect.value = currentYear;
            monthSelect.value = new Date().getMonth();

            // Generate initial calendar
            generateCalendar(currentYear, new Date().getMonth());

            // Update calendar when year or month changes
            yearSelect.addEventListener('change', () => {
                generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
            });

            monthSelect.addEventListener('change', () => {
                generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
            });
