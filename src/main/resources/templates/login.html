<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/header_footer.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e1e1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin-top: 100px;
            margin-bottom: 100px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 20px;
            font-weight: bolder;
        }

        .custom-btn {
            background-color: rgb(243, 121, 142);
            /* 自定義顏色 */
            color: white;
            /* 字體顏色 */
            width: 10%;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <h1 class="text-center">會員登入</h1>
        <form method="post" th:action="@{/generalmember/login}">
            <div class="form-group">
                <label for="email">帳號</label>
                <input type="text" class="form-control" name="memberAccount" placeholder="輸入E-Mail" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" class="form-control" name="memberPassword" placeholder="輸入密碼" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">記住帳號</label>
            </div>
            <button type="submit" class="custom-btn">Log In</button>
        </form>
        <div class="text-center mt-3">
            <a href="/generalmember/register">會員註冊</a> | <a href="/partnermember/partnerRegister">廠商會員註冊</a> | <a href="/adminLogin">管理員登入</a> |  <a href="/partnermember/partnerLogin">廠商登入</a>
        </div>
    </div>

    <script>
 // 載入 header
    fetch('/header')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => {
            console.error('Error loading header:', error);
            document.getElementById('header').innerHTML = '<p>Error loading header</p>';
        });

    // 載入 footer
    fetch('/footer')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => {
            console.error('Error loading footer:', error);
            document.getElementById('footer').innerHTML = '<p>Error loading footer</p>';
        });



    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
    
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
