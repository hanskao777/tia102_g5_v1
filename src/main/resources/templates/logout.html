<html lang="zh-Hant">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;

        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            color: #00796b;
        }

        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;

            border-radius: 5px;

            background-color: #004d40;
        }
